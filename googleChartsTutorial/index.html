<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="style.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
    </script>
  </head>
  <body>
    <header>
      <h1>GVSU Current Conditions Data Dashboard</h1>
      <nav>
        <ul>
          <li>
            <a
              href="https://www.gvsu.edu/wri/buoy/data-index.htm"
              target="_blank"
            >
              Data Grapher
            </a>
          </li>
          <li>
            <a
              href="https://www.gvsu.edu/wri/buoy/data-current.htm"
              target="_blank"
            >
              Current Conditions
            </a>
          </li>
          <li>
            <a
              href="https://www.gvsu.edu/wri/buoy/data-api.htm"
              target="_blank"
            >
              API
            </a>
          </li>
          <li>
            <a
              href="https://www.gvsu.edu/wri/buoy/data-disclaimer-11.htm"
              target="_blank"
            >
              Disclaimer</a
            >
          </li>
          <li>
            <a
              href="https://www.glerl.noaa.gov/res/recon/station-mkg.html"
              target="_blank"
            >
              NOAA Muskegon Buoy
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="Graphs">
      <!--Graph Interface-->
      <hgroup>
        <h2>Current Conditions Graphs</h2>
      </hgroup>
    </section>
    <section class="Wigets">
      <h2>Metorgioncal And Weather Widgets</h2>
      <table class="columns">
        <tr>
          <td>
            <div id="Sarah_chart_div" style="border: 1px solid #ccc"></div>
          </td>
          <td>
            <div id="Anthony_chart_div" style="border: 1px solid #ccc"></div>
          </td>
          <td>
            <div id="Chris_chart_div" style="border: 1px solid #ccc"></div>
          </td>
          <td>
            <div id="chart_div" style="width: 400px; height: 120px"></div>
          </td>
        </tr>
      </table>
    </section>
    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="data.js"></script>

</html>
