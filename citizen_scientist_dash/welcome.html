<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121811-10"></script>
			<script>
				window.dataLayer = window.dataLayer || [];
				function gtag(){dataLayer.push(arguments);}
				gtag('js', new Date());
				gtag('config', 'UA-121811-10');
				</script>
        <title> GVSU Muskegon Lake Citzen Scientist Dashboard </title>
        <link rel="stylesheet" href="sylesheet.css">
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <meta charshet="UTF-8">

    </head>

    <body>
        <div class="Mian Logo"> </div>
            <img
                id= "GVLogo"
                src="https://grballet.com/wp-content/uploads/gvsu-logo.png"
                alt="Grand Valley Logo">
        </div>
        <div class="NavBar">
            <div class= "AWRILinks">
                <a href="https://www.gvsu.edu/wri/buoy/data-index.htm"  target="_blank">
                Data Grapher</a>
                <a href="https://www.gvsu.edu/wri/buoy/data-current.htm"  target="_blank">
                Current Conditions</a>
                <a href="https://www.gvsu.edu/wri/buoy/data-api.htm"  target="_blank">
                API</a>
                <a href="https://www.gvsu.edu/wri/buoy/data-disclaimer-11.htm"  target="_blank">
                Disclaimer</a>

            <div class="dropdown">
                <button class="dropbtn">Select Your Graph</button>
                    <div id="myDropdown" class="dropdown-content">
                    <img
                        style = "display:none;"
                        id="GraphMain"
                        src="GraphMain">
                    <button onclick="changeGraph('https://cdn-skill.splashmath.com/panel-uploads/GlossaryTerm/0053540d59ee4824b70187bce47ef0e4/1551236725_Drawing-a-bar-graph-to-represent-the-data.png')"> Graph Main </button>
                    <div></div>
                    <img
                        style = "display:none;"
                        id="Graph1"
                        src="Graph1">
                    <button onclick="changeGraph('https://png.pngtree.com/png-vector/20190307/ourmid/pngtree-vector-element-of-business-data-graph-analytic-png-image_779759.jpg')"> Graph1 </button>
                    <div></div>
                    <img
                        style = "display:none;"
                        id="Graph2"
                        src="Graph2">
                    <button onclick="changeGraph('https://png.pngtree.com/png-vector/20190307/ourmid/pngtree-vector-element-of-business-data-graph-analytic-png-image_779763.jpg')"> Graph2 </button>
                    <div></div>
                    <img
                        style = "display:none;"
                        id="Graph3"
                        src="Graph3">
                    <button onclick="changeGraph('https://www.researchgate.net/profile/Yanina-Benedetti/publication/320624311/figure/fig1/AS:614274296725510@1523465813175/Bar-chart-of-area-of-HNVf-ha-represented-as-a-percentage-of-the-number-of-peer-reviewed.png')"> Graph3 </button>
                    </div>
            </div>

        </div>

        <div class= "MainPage">
            <div class="GraphBin">
                    <img src="https://cdn-skill.splashmath.com/panel-uploads/GlossaryTerm/0053540d59ee4824b70187bce47ef0e4/1551236725_Drawing-a-bar-graph-to-represent-the-data.png"
                    alt="GraphBase"
                    id = "GraphBase"
                    height = "500"
                    width = "500">
                    <div class="GraphFooter">
                        <div class="TimeSlider"> Time Slider
                            <div id="Time"> Date Time </div>
                            <div class="slidecontainer">
                                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                            </div>
                        </div>
                        <button type="button">Download Data</button>
                        <div class="GraphLegend"> Graph Legend

                        </div>
                    </div>
            </div>

            <div class="NonGraphData">
                <div class="RightSide">
                    <div class="AirData"> Air Data
                        <div id="airtemp"> test1 </div>
                        <div id="relativebarometricpressure"> test1 </div>
                        <div id="relativehumidity"> test1 </div>
                        <div id="raincurrently"> test1 </div>
                    </div>
                    <div class="ChlroData"> Chlorophill-a Data
                        <div id="chlorophyll"> test1 </div>
                    </div>
                    <div class="PhycoData"> Phycocyanin Data 
                        <div id="phycocyanin"> test1 </div>
                    </div>
                </div>
                <div class="LeftSide">
                    <div class="WindSpeed"> Wind Speed Data
                        <div id="windspeed"> test1 </div>
                        <div id="winddirection"> test1 </div>
                    </div>
                    <div class="WaterColumn"> Water Column
                        <div class="button-group-WaterTemp">
                            <button class="button">
                                <div id="watertemp2m"> 2 meters </div>
                            </button>
                            <button class="button">
                                <div id="watertemp4m"> 4 meters </div>
                            </button>
                            <button class="button">
                                <div id="watertemp7m"> 7 meters </div>
                            </button>
                            <button class="button">
                                <div id="watertemp9m"> 9 meters </div>
                            </button>
                            <button class="button">
                                <div id="watertemp11m"> 11 meters </div>
                            </button>
                        </div>
                    </div>
                    <div class="DOColumn"> DO Column
                        <div class="button-group-DO">
                            <button class="button">
                                <div id="dissolvedoxygen2m"> 2 meters </div>
                            </button>
                            <button class="button">
                                <div id="dissolvedoxygen5m"> 5 meters </div>
                            </button>
                            <button class="button">
                                <div id="dissolvedoxygen8m"> 8 meters </div>
                            </button>
                            <button class="button">
                                <div id="dissolvedoxygen11m"> 11 meters </div>
                            </button>
                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>



        <script type="text/javascript" src="main.js"> </script>
    </body>

</html>
