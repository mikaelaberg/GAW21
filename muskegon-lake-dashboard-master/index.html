<html>
<head>
<meta charset ="utf-8">
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="dashboard.js"></script>
	<link rel="stylesheet" href="dashboard.css">
</head>

<body>
<div class="top-container">
	<div class="wind-algae-container">
		<div class="wind-container widget">
			<svg id="chart-wind" width="270" height="180"></svg>
		</div>
		<div class="algae-container widget">
			<svg id="chart-algae" width="270" height="370"></svg>
		</div>

	</div>
	<div class="temp-do-container">
		<div class="temp-container widget">
			<svg id="chart" width="650" height="400"></svg>
		</div>
		<div class="do-container widget">
			<div class="title">Bottom Dissolved Oxygen</div>
			<div class="do-body">
				<div class="west">
					<div class="value">0.0</div>
					<div class="label">mg / L</div>
				</div>
				<div class="deep">
					<div class="value">0.0</div>
					<div class="label">mg / L</div>
				</div>
				<div class="mlo">
					<div class="value">0.0</div>
					<div class="label">mg / L</div>
				</div>
				<div class="east">
					<div class="value">0.0</div>
					<div class="label">mg / L</div>
				</div>
			</div>
			<div class="footer">
				<div class="west">West</div>
				<div class="deep">Deep</div>
				<div class="mlo">MLO</div>
				<div class="east">East</div>
			</div>
		</div>
		
	</div>
</div>
<div class="bottom-container widget">
	<div class="bottom-left">
		<div class="control-container">
			<select id="year"></select>
			<button id="play">Play</button>
			<button id="single-advance">Step</button>
			<button id="stop">Stop</button>
		</div>
		

	</div>
	
	<div class="bottom-right">
		<div class="slidecontainer">
			<input type="range" min="1" max="1000" value="50" class="slider" id="myRange">
		  </div>
		  <div id="current-date">

		  </div>
	</div>
	
</div>
</body>


</html>
